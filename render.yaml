services:
  - type: web
    name: cosmetic-recommendation-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DEBUG
        value: "False"
      - key: API_V1_STR
        value: "/api/v1"
      - key: PROJECT_NAME
        value: "Cosmetic Recommendation API"
      - key: ENVIRONMENT
        value: "production"